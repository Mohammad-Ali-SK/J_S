<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <div style="padding: 7vh;" class="container">
        <h2>Currency Convertor</h2>
        <form action="">

            <div class="amount">
              
                <input type="number" value="100" placeholder="Enter Amount">
            </div>

            <div style="margin-top: 20px;" class="dropdown">
                <div class="from">
                    <p>Form</p>
                    <div class="select-container">
                    
                    <img class="img" src="https://flagsapi.com/US/flat/64.png" alt="">
                    <select name="from" id="">
                        
                    </select>
                    </div>
                </div>

                <div class="to">
                    <p>To</p>
                    <div class="select-container">
                    
                    <img class="img" src="https://flagsapi.com/IN/flat/64.png" alt="">
                    <select name="to" id="">
                        
                    </select>

                </div>
            </div>
            </div>
            <hr style="margin-top: 10px;" >

           <div class="footer">
          
            <button class="btn">
                <p>Get Exchange</p>
            </button>
            <div style="margin-top: 10px;" class="msg">1USD  = 80INR </div>

           </div>

        </form>
    </div>
    <script src="./codes.js"></script>
    <script src="./Script.js"></script>
</body>
</html>
