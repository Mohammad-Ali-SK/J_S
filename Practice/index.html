<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <h2>Currency Converto</h2>
            <form action="#">
                <div class="amount">
                    <p>Enter Amount</p>
                    <input type="text" placeholder="Enter amount" value="100">
                </div>
                <div class="dropdown">
                    <div class="from">
                       <div class="select-country">
                        <p>From</p>
                        <img src="https://flagsapi.com/US/flat/64.png">
                        <select name="from" id="select">
                            
                            

                        </select>
                       </div>

                    </div>
                    <div class="to">
                        <div class="select-country">
                            <p>To</p>
                            <img src="https://flagsapi.com/IN/flat/64.png">
                        <select name="to" id="select">
                           

                        </select>

                        </div>
                    </div>
                </div>

                <div class="footer">
                    <button>Get Exchange</button>
                    <p>1 USD = 87 INR</p>
                </div>


            </form>
        </div>
    </div>
<script src="./script.js"></script>
</body>
</html>
